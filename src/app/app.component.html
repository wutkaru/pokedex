
<div class="flex flex-wrap justify-between w-screen">
    @for (item of data; track $index) {
      <img [id]="$index+1" class="sprite" width="100" height="100" [src]="item.sprites.front_default">
      @if([86].includes($index+1)){
        <div class="w-[42%]"></div>
      } @else if([96, 106].includes($index+1)){
        <div class="w-1/2"></div>
      } 
    }
</div>
<div id="pokedex" class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">POKEDEX</div>
